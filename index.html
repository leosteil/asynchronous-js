<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    
    <script>
        function getRecipe() {
            setTimeout(() => {
                const recipesID = [1,2,3,4,5];
                console.log(recipesID);

                setTimeout(id => {
                    const recipe = {
                        title: 'Fresh tomato pasta',
                        publisher: 'Leo'
                    };

                    setTimeout(publisher => {
                        const recipe = {
                            title: 'Churrasco',
                            publisher: 'Leo'
                        }

                        console.log(recipe);
                    }, 1500, recipe.publisher);

                    console.log(`${id}: ${recipe.title}`);
                }, 1000, recipesID[2]);


            }, 1500);
        }

        getRecipe();

    </script>

</body>
</html>
